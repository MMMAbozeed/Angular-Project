<div class="cart-item" *ngIf="p[0].image" >
        <div class="w-50">
          <img class="me-5" src="{{p[0].image}}" alt="">
          <span> {{ p[0].title | words:7}}</span>
        </div>
        <div class="w-25 d-flex">
          <button (click)="minus()" class="btn btn-warning">-</button>
          <input (change)="changP(p[0].price)"  [(ngModel)]="count" type="number" class="form-control">
          <button (click)="plus()" class="btn btn-primary ms-2">+</button>
        </div>
        <div class="w-25 d-flex justify-content-end align-items-center">
          <p [(ngModel)]="price" class="mx-5 mb-0"> {{ (p[0].price) | currency }}</p>
          <svg (click)="remove(p[0].id)" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
            <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5M8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5m3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0"/>
          </svg>
        </div>
<div></div>
