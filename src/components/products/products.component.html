
<section>
<div class="container">
  <div class="row">
    <form class="">
      <select (change)="OnchangeCat($event)" class="form-select" aria-label="Default select example">
        <option selected>ALL</option>
        @for (cat of CatList; track cat.cat)
    {
      <option value="{{cat}}">{{cat}}</option>
    }
      </select>
    </form>
    @for (p of list; track $index) {
      <div class="col-lg-3 my-5">
        <div class="card" style="width: 300px;">
          <img [src]="p.image   " class="card-img-top" alt="Product Image">
          <div class="card-body">
            <h5 class="card-title">{{ p.title | words:2  }}</h5>
            <p class="card-text">{{ p.description | words:10 }}</p>
            <a [routerLink]="'/product-detail/'+p.id" >
              <button class="btn btn-primary">More details</button>
            </a>
          </div>
        </div>

    </div>
  }
  </div>
</div>

</section>
