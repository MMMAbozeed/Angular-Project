
<section>
<div class="container">
  <div class="row">
    <form class="">
      <select (change)="OnchangeCat($event)" class="form-select" aria-label="Default select example">
        <option selected>ALL</option>
        @for (cat of CatList; track cat.cat)
    {
      <option value="{{cat}}">{{cat}}</option>
    }
      </select>
    </form>
    @for (p of list; track $index) {
      <app-one-product class="col-3 d-inline" [p]="p"></app-one-product>
  }
  </div>
</div>

</section>
