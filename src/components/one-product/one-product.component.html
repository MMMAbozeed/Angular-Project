<div class="col-lg-3 my-5" id="{{p.id}}" #id>
  <div class="card" style="width: 300px;">
    <img [src]="p.image   " class="card-img-top" alt="Product Image">
    <div class="card-body border-top mt-5">
      <h5 class="card-title">{{ p.title | words:2  }}</h5>
      <p class="card-text">{{ p.description | words:10 }}</p>
      <div class="d-flex justify-content-between">
        <p class="card-text text-secondary">price : {{p.price | currency}}</p>
        <p>{{"count :"+p.rating.count}}</p>
      </div>
      <div class=" d-flex justify-content-between align-items-center">
      <a [routerLink]="'/product-detail/'+p.id" >
        <button class="btn btn-primary">More details</button>
      </a>
      <!-- cart -->

          <svg *ngIf="!addCart" (click)="toggleCart();addToCart(id.id)" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart-plus" viewBox="0 0 16 16">
            <path d="M9 5.5a.5.5 0 0 0-1 0V7H6.5a.5.5 0 0 0 0 1H8v1.5a.5.5 0 0 0 1 0V8h1.5a.5.5 0 0 0 0-1H9z"/>
            <path d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1zm3.915 10L3.102 4h10.796l-1.313 7zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0m7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0"/>
          </svg>
          <svg (click)="toggleCart();removeFromCart(id.id)" *ngIf="addCart" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart-plus-fill" viewBox="0 0 16 16">
            <path d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0m7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0M9 5.5V7h1.5a.5.5 0 0 1 0 1H9v1.5a.5.5 0 0 1-1 0V8H6.5a.5.5 0 0 1 0-1H8V5.5a.5.5 0 0 1 1 0"/>
          </svg>
        </div>
    </div>
  </div>

</div>
