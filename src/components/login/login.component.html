
<article class="auth">
    <section class="card user_card" id="user_card">
        <h5 class="text-muted">Welcome back, don't go away</h5>
        <h5>Please, fill this fields</h5>
        <form [formGroup]="logIn">
          @if(clicked){
            @if (!isValid) {
            <div class="alert alert-danger m-5">
              Email or password is wrong
            </div>
          }
        }
            <div class="form-group pt-2">
                <input [(ngModel)]="email" formControlName="email" type="email" class="form-control" placeholder="email" />
                <input [(ngModel)]="password" formControlName="password" type="password" class="form-control" placeholder="Password" />
            </div>
            <button (click)="CheckUser()" type="submit" name="submit" class="btn regBtn">Login</button>
            <div (click)="navigate()" routerLink="/singup"><span class="text-muted">Don't have an account? <a routerLink="/singup" class="signupLink">signup</a></span></div>
        </form>
    </section>
</article>
