<div class="container h-100">
  <div class="row h-100 justify-content-center align-items-center">
    <div class="card" style="width: 300px">
      <img
        src="{{ product.imageUrl }}"
        class="card-img-top"
        alt="Product Image"
      />
      <div class="card-body">
        <h5 class="card-title">{{ product.name }}</h5>
        <p class="card-text">{{ product.description }}</p>
        <button (click)="haha()" class="btn btn-primary">Buy</button>
      </div>
    </div>
    

    <section style="background-color: #e7effd; " class="mt-4">
      <div class="container my-5 py-5 text-body">
        <div class="row d-flex justify-content-center">
          <div class="col-md-11 col-lg-9 col-xl-7">
            <div *ngFor="let comment of list">
              <div class="d-flex flex-start mb-4">
                <img
                  class="rounded-circle shadow-1-strong me-3"
                  src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/img%20(32).webp"
                  alt="avatar"
                  width="65"
                  height="65"
                />
                <div class="card w-100">
                  <div class="card-body p-4">
                    <div class="">
                      <h5>{{ comment.userName }}</h5>
                      <p class="small">{{comment.createdAt}}</p>
                      <p>
                        {{ comment.content }}
                      </p>

                      <div
                        class="d-flex justify-content-between align-items-center"
                      >
                        <div class="d-flex align-items-center">
                          <a href="#!" class="link-muted me-2"
                            ><i class="fas fa-thumbs-up me-1"></i>132</a
                          >
                          <a href="#!" class="link-muted"
                            ><i class="fas fa-thumbs-down me-1"></i>15</a
                          >
                        </div>
                        <a href="#!" class="link-muted"
                          ><i class="fas fa-reply me-1"></i> Reply</a
                        >
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
