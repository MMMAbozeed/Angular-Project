<section style="background-color: #e7effd; " class="mt-4">
  <div class="container my-5 py-5 text-body">
    <div class="row d-flex justify-content-center">
      <div class="col-md-11 col-lg-9 col-xl-7">
        @for (comment of commentList; track $index) {
        <div>
          <div class="d-flex flex-start mb-4">
            <img
              class="rounded-circle shadow-1-strong me-3"
              [src]="(comment.userImg)?comment.userImg:'https://mdbcdn.b-cdn.net/img/Photos/Avatars/img%20(32).webp'"
              alt="avatar"
              width="65"
              height="65"
            />
            <div class="card w-100">
              <div class="card-body p-4">
                <div class="">
                  <h5>{{ comment.userName }}</h5>
                  <p class="small">{{comment.createdAt}}</p>
                  <p>
                    {{ comment.content }}
                  </p>

                  <div
                    class="d-flex justify-content-between align-items-center"
                  >
                    <div class="d-flex align-items-center">
                      <a href="" class="link-muted me-2"
                        ><i class="fas fa-thumbs-up me-1"></i>132</a
                      >
                      <a href="" class="link-muted"
                        ><i class="fas fa-thumbs-down me-1"></i>15</a
                      >
                    </div>
                    <a class="link-muted"
                      ><i class="fas fa-reply me-1"></i><label for="comment">Reply</label></a
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      }
      </div>
    </div>
  </div>
</section>
